<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div>
		<form class="was-validated">
		  <div class="form-group row">
			  <div class="col-xs-4">
			    <label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control form-label" id="first-name-input" required>  
				    <div class="invalid-feedback">First name required</div>  
			  </div>
			  <div class="col-xs-4">
			    <label for="last-name-input">Last Name</label>
			    <input type="text" class="form-control form-label" id="last-name-input" required>
					<div class="invalid-feedback">Last name required</div>
			  </div>	
			  <div class="col-xs-4">
			    <label for="email-input">Email Address</label>
			    <input type="email" class="form-control form-label" id="email-input" required>
					  <div class="invalid-feedback">Email required</div>
			  </div>
			  <div class="col-xs-6">
			    <label for="college-input">College</label>
			    <input type="text" class="form-control form-label" id="college-input" required>
					  <div class="invalid-feedback">Please provide a valid college</div>
			  </div>
			  <div class="col-xs-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>  
				<select class="form-select form-control form-label" id="grad-year-select" required>
					<option selected>Choose...</option>
					<option value="1">2020</option>
					<option value="2">2021</option>
					<option value="3">2022</option>
					<option value="4">2023</option>
				</select>
					  <div class="invalid-feedback">Please select a valid Graduation Year</div>
			  </div>
			  <div class="col-xs-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
			    <input type="text" class="form-control form-label" id="roll-no-input" required>
					  <div class="invalid-feedback">Please provide a valid Roll no.</div>
			  </div>
			  <div class="checkbox">
				<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>  
			    <label for="conditions-checkbox"> Agree to terms and conditions</label>
					  <div class="invalid-feedback">You must agree before submitting</div>
			  </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit form</button>
		</form>
	</div>
	<!-- the entire body must be written by student -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
