<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div>
		<form>
		  <div class="form-group row">
			  <div class="col-xs-4">
			    <label for="first-name-input">First Name</label>
					<div class="input-group has-validation">
				      <input type="text" class="form-control" id="first-name-input" aria-describedby="first-name-input" required>
				      <div class="invalid-tooltip">
				        Please choose a username.
					  </div>	  
				    </div>  
			  </div>
			  <div class="col-xs-4">
			    <label for="last-name-input">Last Name</label>
			    <input type="text" class="form-control" id="last-name-input" required>
			  </div>	
			  <div class="col-xs-4">
			    <label for="email-input">Email address</label>
			    <input type="email" class="form-control" id="email-input" required>
			  </div>
			  <div class="col-xs-6">
			    <label for="college-input">College</label>
			    <input type="text" class="form-control" id="college-input" required>
			  </div>
			  <div class="col-xs-3">
				<label for="graduation-year-input">Graduation Year</label>  
				<select class="form-select" id="" aria-label="Default select example" required>
					<option selected>Choose...</option>
					<option value="1">2020</option>
					<option value="2">2021</option>
					<option value="3">2022</option>
					<option value="4">2023</option>
				</select>
			  </div>
			  <div class="col-xs-3">
				<label for="roll-no-input">Roll No.</label>
			    <input type="text" class="form-control" id="roll-no-input" required>  
			  </div>
			  <div class="checkbox">
			    <label><input type="checkbox" id="conditions-checkbox" required> Agree to terms and conditions</label>
			  </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- the entire body must be written by student -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
